language: python
python:
    - "2.7"
install:
    - pip install -r requirements.txt --use-mirrors
script:
    - mkdir -p remark
    - remarkable --noinput remark talk/presentation.md remark
    - mv remark.html remark/index.html
    - mkdir -p reveal
    - remarkable --noinput reveal talk/presentation.md reveal
after_success:
  - rm -rf remark
